<!DOCTYPE html>
<html>
    <head>
        <title>Ralph Sun | Simple Photo Gallery</title>
        <style>
            .container {
                float: left;
            }
            .container > img {
                max-height: 300px;
            }
            img + p {
                text-align: center;
                visibility: hidden;
            }
            img:hover + p {
                text-align: center;
                visibility: visible;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Greatest Golfers of All-Time</h1>
            <div class="container">
                <img src="../../images/jack.jpg" alt="Jack Nicklaus">
                <p>
                    Jack Nicklaus<br/>
                    Majors:  18
                </p>
            </div>
            <div class="container">
                <img src="../../images/tiger.jpg" alt="Tiger Woods">
                <p>
                    Tiger Woods<br/>
                    Majors:  15 (and counting...)
                </p>
            </div>
            <div class="container">
                <img src="../../images/walter.jpg" alt="Walter Hagen">
                <p>
                    Walter Hagen<br/>
                    Majors:  11
                </p>
            </div>
            <div class="container">
                <img src="../../images/ben.jpg" alt="Ben Hogan">
                <p>
                    Ben Hogan<br/>
                    Majors:  9
                </p>
            </div>
            <div class="container">
                <img src="../../images/gary.jpg" alt="Gary Player">
                <p>
                    Gary Player<br/>
                    Majors:  9
                </p>
            </div>
        </div>
    </body>
</html>
